<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="ISO-8859-1">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
	   <div class="card bg-light">
	       <div class="card-header" th:text="${titulo}">
	       </div>
	       <div class="card-body">
	          <ul class="list-group">
	             <li class="list-group-item active" th:text="${producto.nombre}"></li>
	             <li class="list-group-item" th:text="${producto.imagen}"></li>
	             <li class="list-group-item" th:text="${producto.precio}"></li>
	             <li class="list-group-item" th:text="${producto.stock}"></li>
	             <li class="list-group-item" th:text="${producto.descripcion}"></li>
				 <li class="list-group-item" th:text="${producto.categoria}"></li>
	          </ul>
	       </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
