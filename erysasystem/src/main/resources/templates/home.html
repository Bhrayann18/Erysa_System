<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">
	<meta charset="ISO-8859-1">
</head>

<body>
	<!-- Aqui se visualiza los detalles del producto donde se incluye la imagen almacenada localmente -->
	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4">
			<h1 class="display-3">Bienvenido a Erysa System</h1>
			<p class="lead">Tu tienda de productos en LÃ­nea</p>
		</header>

		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					<img Class="img-thumbnail rounded float-left" th:src="@{'/img/' + ${producto.imagen}}"
						th:alt="${producto.imagen}" style="max-width: 25%;">
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
					</div>
					<div class="card-footer">
						<a th:href="@{/productohome/{id}  (id=${producto.id})  }" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>

		</div>
		<!-- /.row -->

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
